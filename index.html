<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather app</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search a city" />
    </header>
    <main>
      <section class="location">
        <div class="city">Afyonkarahisar TR
        </div>
        <div class="date">Thursay 5 Jan 2023</div>
      </section>
      <div class="current">
        <div class="temp">-2<span>°c</span></div>
        <div class="wether">Fog</div>
        <div class="hi-low">-10 / 5°c</div>
      </div>
    </main>
  </div>
</body>
<script src="index.js"></script>

</html>
